<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3">

    <!-- Image and text -->
    <a class="navbar-brand"  href="">
      <img src="/assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Blog
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="identity">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categorías
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/detalle-categoria', category.id]" *ngFor="let category of categories">{{ category.name }}</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="!identity">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']">Registro</a>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="identity">
        <li *ngIf="identity && identity.image" class="nav-item">
          <div class="avatar_mask">
            <img src="{{ url + 'api/user/avatar/' + identity.image }}" class="avatar_nav" />
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{identity.name + ' ' + identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear entrada</a>
            <a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoría</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
            <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- <app-login></app-login> -->
  <!-- <app-register></app-register> -->

  <!-- La siguiente etiqueta toma la ruta en el navegador y carga el modulo correspondiente a la ruta -->
  <router-outlet></router-outlet>

  <footer class="footer">
    <div class="container mt-lg-5 mb-lg-5">
      <span class="text-muted">Master Full Stack. Laravel.</span>
    </div>
  </footer>
</div>
