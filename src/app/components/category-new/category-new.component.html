<div class="container-fluid col-md-12 mt-3">
  <h1>{{pageTitle}}</h1>
  <hr/>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    Has actualizado la categoría correctamente!
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    No se ha actualizado la categoría!
  </div>

  <form #newCategoryForm="ngForm" (ngSubmit)="onSubmit(newCategoryForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="category.name" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" placeholder="Name">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        El nombre no es valido
      </small>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="newCategoryForm.invalid">Crear</button>
  </form>
</div>
