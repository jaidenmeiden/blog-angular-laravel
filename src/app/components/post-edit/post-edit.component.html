<div class="container col-md-12 mt-5 mb-5 text-center" *ngIf="!post">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="container-fluid col-md-12 mt-3" *ngIf="post">
  <h1>{{pageTitle}}</h1>
  <hr/>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    Has creado el post correctamente!
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    No se ha creado el post!
  </div>

  <form #newPostForm="ngForm" (ngSubmit)="onSubmit(newPostForm)">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title"  name="title" #title="ngModel" [(ngModel)]="post.title" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ1234567890 ]+" placeholder="Título">
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        El titulo no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="category_id">Categoría</label>
      <select class="form-control" id="category_id"  name="category_id" #category_id="ngModel" [(ngModel)]="post.category_id" required placeholder="Categoría">
        <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
      </select>
      <small *ngIf="!category_id.valid && category_id.touched" class="invalid-feedback d-block">
        No ha seleccionado la categoría
      </small>
    </div>
    <div class="form-group">
      <label for="content">Contenido</label>
      <textarea [froalaEditor]="froalaOptions" class="form-control" id="content"  name="content" #content="ngModel" [(ngModel)]="post.content" placeholder="Biografía" rows="3">{{ post.content }}</textarea>
      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
        la descripción no es valida
      </small>
    </div>
    <div class="form-group">
      <label for="image">Imagen</label>

      <div *ngIf="post.image">
        <div *ngIf="imageExists(url + 'api/post/image/' + post.image)">
          <img class="card-img-top" style="height: auto; width: auto; display: block;" src="{{ url + 'api/post/image/' + post.image }}" data-holder-rendered="true">
        </div>
        <div *ngIf="!imageExists(url + 'api/post/image/' + post.image)">
          <img class="card-img-top" style="height: auto; width: auto; display: block;" src="assets/images/default.jpg" data-holder-rendered="true">
        </div>
      </div>
      <div *ngIf="!post.image">
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: auto; width: auto; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16c23bf7efc%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16c23bf7efc%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.45000076293945%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
      </div>

      <angular-file-uploader
        [config]="afuConfig"
        [resetUpload]=resetVar
        (ApiResponse)="imagenUpload($event)">
      </angular-file-uploader>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="newPostForm.invalid">Actualizar</button>
  </form>
</div>
